<main>
    <h1>Welcome, {{ associate.firstName }}</h1>
    <a (click)="switchViewMode()">{{ viewModeMsg }}</a>
    <ng-container *ngIf="viewModeMsg.includes('Individual'); else individual">
        <app-score-summary [associate]="associate"></app-score-summary>
    </ng-container>
    <ng-template #individual>
        <app-indiv-scores [associate]="associate"></app-indiv-scores>
    </ng-template>
</main>
